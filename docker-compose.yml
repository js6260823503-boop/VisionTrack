services:
  db:
    image: postgres:16
    container_name: visiontrack-db
    environment:
      POSTGRES_DB: vision_db
      POSTGRES_USER: vision_user
      POSTGRES_PASSWORD: vision_pass
    ports:
      - "5432:5432"
    volumes:
      - visiontrack_pgdata:/var/lib/postgresql/data
  api:
    build: .
    container_name: visiontrack-api
    command: uvicorn visiontrack.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql+psycopg2://vision_user:vision_pass@db:5432/vision_db
      - API_KEY=${API_KEY:-dev-secret-key}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  visiontrack_pgdata:
